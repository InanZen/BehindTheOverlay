<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <fieldset>
            <legend>Enable/Disable for this website:</legend>
            <input type="button" id="isEnabled" value="Disabled" /> 
            <span>for: <input type="text" id="hostname" style="font-weight: bold; color:#666666; background-color: transparent; border:0px; min-width: 250px;" disabled="disabled"></span></span>
        </fieldset>

        <fieldset>
            <legend>Page load run:</legend>
            <label><input type="checkbox" id="loadRun" /> Run on page load</label>
        </fieldset>

        <fieldset>
            <legend>Timer run:</legend>
            <label><input type="checkbox" id="timerRun" /> Run on timer after page loads</label><br />
            <label>Number of timed runs: <input type="number" id="timerCount" /></label><br />
            <label>Interval between runs (in ms): <input type="number" id="timerInterval" /></label><br />
            <label>Stop timer if overlay found: <input type="checkbox" id="timerStopOnFound" /></label>
        </fieldset>
        
        <input type="button" id="saveSettings" value="Save settings" />        
        <input type="button" id="resetSettings" value="Reset settings" />
    </form>

    <script src="js/ora_popup.js"></script>
</body>

</html>
